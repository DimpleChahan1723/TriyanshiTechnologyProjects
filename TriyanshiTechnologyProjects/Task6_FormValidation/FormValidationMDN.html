<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation Example</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit" method="post">
  <!-- Name (required, min length 3) -->
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required minlength="3"><br><br>

  <!-- Email (must be valid email format) -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <!-- Password (required, min 6, max 12) -->
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required minlength="6" maxlength="12"><br><br>

  <!-- Phone number (optional, must be 10 digits if entered) -->
  <label for="phone">Phone (10 digits):</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 1234567890"><br><br>

  <!-- Submit button -->
  <input type="submit" value="Register">
</form>


<!-- JavaScript Validation -->
<script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    // Prevent form submission
    event.preventDefault();

    // Get form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value.trim();

    // Validate name
    if (name.length < 3) {
      alert("Name must be at least 3 characters long.");
      return;
    }

    // Validate email format
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    // Validate password length
    if (password.length < 6 || password.length > 12) {
      alert("Password must be between 6 and 12 characters.");
      return;
    }

    // Validate phone (optional but must be 10 digits if entered)
    if (phone && !/^\d{10}$/.test(phone)) {
      alert("Phone number must be exactly 10 digits.");
      return;
    }

    // All good
    alert("Form submitted successfully!");
    this.submit(); // Submit form after validation
  });
</script>



</body>
</html>
